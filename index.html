 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Assignment 10</title>
     <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/all.min.css">
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/index.css">
 </head>
 <body class="position-relative">
<div class="overlay d-flex justify-content-center align-items-center">
    <div class="error-message">
        <div class="close d-flex align-items-center justify-content-between">
            <div class="balls d-flex">
                <div class="ms-4 mt-3 border rounded-circle bg-danger"></div>
                <div class="ms-4 mt-3 border rounded-circle bg-warning"></div>
                <div class="ms-4 mt-3 border rounded-circle bg-success"></div>
            </div>
            <div class="me-4 close-icon"><i class="fa-solid fa-xmark fw-bold" ></i></div>
        </div>
        <p class="mt-3 p=icon ms-3 fw-bold lead">Site Name or Url is not valid, Please follow the rules below :</p>
        <div class="d-flex align-items-center">
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>
            <p class="p=icon fw-light">Site name must contain at least 3 characters</p>
        </div>
        <div class="d-flex align-items-center">
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>
            <p class="p=icon fw-light">Site URL must be a valid one</p>    
        </div>
    </div>
</div>

     <div class="container d-flex justify-content-center align-items-center flex-column">
        <h1 class="highlight-word pacifico-regular text-center">Bookmarker</h1>
        <hr>
        <div class="dashed-line"></div>
        <div class="contact text-center">
            <h2>
                <i class="fa-solid fa-bookmark right"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark left"></i> 
            </h2>
        </div>

        <div class="col-10 mb-3 text-start pt-2">
            <i class="fa-solid fa-book-bookmark p-1"></i>
            <label for="siteName" class="form-label fw-bold">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
        </div>
        <div class="col-10 mb-3 text-start pt-2">
            <i class="fa-solid fa-link p-1 fw-bold"></i>
            <label for="WebsiteUrl" class="form-label fw-bold">Site URl</label>
            <input type="url" class="form-control" id="WebsiteUrl" placeholder="Website URL">
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-danger mt-5 fs-4 F-btn" id="sumbtn">Submit</button>
        </div>
        <div class="dashed-line"></div>

        <table class="table mt-4 text-center bg-white">
            <thead class="fw-bold">
                <tr>
                    <td>Index</td>
                    <td>Website Name</td>
                    <td>Visit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

    </div>
    <script src="./js/index.js"></script>
 </body>
 </html>
